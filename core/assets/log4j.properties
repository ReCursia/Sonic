log4j.rootLogger=DEBUG, test, console

#FILE
log4j.appender.test=org.apache.log4j.FileAppender
log4j.appender.test.file=myproject.log
log4j.appender.test.threshold = info
log4j.appender.test.Encoding=Cp1251
log4j.appender.test.layout=org.apache.log4j.PatternLayout
log4j.appender.test.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n

#CONSOLE
log4j.appender.console=org.apache.log4j.ConsoleAppender
log4j.appender.console.threshold=debug
log4j.appender.console.layout=org.apache.log4j.PatternLayout
log4j.appender.console.layout.conversionPattern=%d{ABSOLUTE} %5p %t %c{1}:%M:%L - %m%n